<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if pageTitle %}
      <title>{{pageTitle}}</title>
    {% else %}
      <title>Exquisite Corpse</title>
    {% endif %}

    {% if pageImage %}
      <meta property="og:image" content="{{pageImage}}" />
    {% endif %}

    <style>

      * {
        margin: 0;
        box-sizing: border-box;
      }

      body,
      html,
      #root,
      [data-reactroot] {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #fff;
        overflow: hidden;
        font-family: Salesforce Sans, -apple-system, Helvetica Neue, sans-serif;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>

      To create a production bundle, use `npm run build`.
    -->
  </body>
</html>
